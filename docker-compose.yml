services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mailrelay}
      POSTGRES_USER: ${POSTGRES_USER:-mailrelay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mailrelay}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mailrelay} -d ${POSTGRES_DB:-mailrelay}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./postfix/generated:/generated
      - certs_data:/certs

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - backend
    ports:
      - "8443:8443"
    volumes:
      - certs_data:/certs:ro

  postfix:
    build:
      context: ./postfix
    restart: unless-stopped
    env_file: .env
    depends_on:
      - backend
    ports:
      - "25:25"
    volumes:
      - postfix_queue:/var/spool/postfix
      - ./postfix/generated:/etc/postfix/generated
      - certs_data:/certs:ro

  keepalived:
    build:
      context: ./keepalived
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    env_file: .env
    volumes:
      - ./keepalived/keepalived.conf.template:/etc/keepalived/keepalived.conf.template:ro
      - ./keepalived/scripts:/scripts:ro

  queue-sync:
    build:
      context: ./sync
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_ADMIN
    env_file: .env
    depends_on:
      - postfix
      - backend
    volumes:
      - postfix_queue:/var/spool/postfix
      - ./sync/keys:/keys
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
  postfix_queue:
  certs_data:

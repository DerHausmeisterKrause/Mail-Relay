<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mail Relay HA GUI</title>
  <style>
    body{font-family:Inter,Arial;background:#0f172a;color:#e2e8f0;margin:0}
    .wrap{max-width:1280px;margin:20px auto;padding:0 16px}
    .card{background:#111827;border:1px solid #334155;border-radius:12px;padding:14px;margin-bottom:12px}
    input,select,textarea,button{width:100%;margin:.2rem 0;padding:.6rem;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#e2e8f0}
    button{background:#2563eb;border:none;cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    table{border-collapse:collapse} th,td{padding:6px;border-bottom:1px solid #334155;text-align:left}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Mail Relay HA Control Panel</h1>
    <div id="app"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
